<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">

    <title>Summary</title>
</head>
<center>
<body>
    <div class="summary">
    <center>
            <h1>Journey Details</h1>
            <h3>Summary</h3>
    <br>
    <div class="name">
            <label>Name :</label><span id='name'></span>
    </div>
    <div class="name">
            <label>Gender :</label><span id='gender'></span>
    </div>
    <div class="name">
           <label>Age :</label><span id='agedisplay'></span>
    </div>
    <div class="name">
            <label>Cab Type :</label><span id='cabdisplay'></span>
    </div>
    <div class="name">
            <label>Price Excluding GST :</label><span id='priceWithoutGst'></span>
        </div>
        <div class="name">
            <label>Price including 7% of GST  :</label><span id='priceWithGst'></span>
    </div>
    <div class="name">
            <label>Distance of Travel :</label><span id='kmdisplay'></span>
    </div>
    <div class="name">
            <label>Journey Date :</label><span id='jdateDisplay'></span>
    </div>
    <div class="name">
            <label>Journey Time :</label><span id='jtimeDisplay'></span>
    </div>
    <div class="name">
            <label>Peak Hour :</label><span id='peakhrdisplay'></span>
    </div>
    <div class="name">    
            <label>Peak Price :</label><span id='peakprice'></span>
    </div>
    <div class="name"> 
            <label>Eligible for Seniority Discount:</label><span id='seniorOutput'></span>
    </div>
    <div class="name"> 
            <label>Final Price to pay</label><br><span id='finalPrice'></span>
    </div>
        </center>
