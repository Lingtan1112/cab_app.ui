<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="journeyDetails.css
    ">
    <script src="journeyDetail.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Journey Date</title>
</head>
<body>

<div class="button1">
<form = action="" onsubmit="date()" method="GET">
<center>
<h1>Journey Details</h1>
<div class="labelform1">
<label id="namelabel">Enter Your Name</label><input type="text" id="name" required>
<label><h3 id="datelabel">Journey details</h3></label>          
<input type="date" name="journeyDate"  id="jdate" required ><br>
<label type="text" id="invalidDate"></label><br>
<button>check date</button><br>


</div>
</center>
</div>
</form>
<div class="button2">
<form action="" onsubmit="return time()">
    <center>
    <label id="timeLabel">Journey Time</label><br>
        <input type="time" name="journeyTime" id="jtime" required>
        <button>check Time</button><br>
        <center>
        <label type="text" id="invalidTime"></label><br>
        <label id="peakprice"></label>
        
        </center>
    </center>
</form>
</div>
<div class="button3">
<form action="" onsubmit="genderCheck()">
    <center>
    <h3><label for="gender">Gender</label></h3>
    <input type="radio" value ="Male" name="gender" id="male" required>Male&nbsp;
    <input type="radio" value="Female" name="gender" id="female" required>Female
    <button>Submit</button>
    </center>
</form>
</div>
<div class="button3">
<form action="" onsubmit="age()">
    <center>
        <label for="seniorcheck" id ="senior"><h3>Enter your DOB for Seniority Discount</h3></label>
        <input type="date" id="checksenior" required>&nbsp;
        <button>Check</button><br><br>
        <label for="invaliddate" id="noDate"></label><br><br>
        <label id="result"></label><br><br>
    </center>
</form>
</div>
<<div class="button4">
<form action="" onsubmit="fillCheck()">
    <center>
        <button>Next Page</button>
    </center>
</form>
</div>
</body>
</html>
