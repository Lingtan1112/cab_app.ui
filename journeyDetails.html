<body onload="toSetDate()">

<div class="button1">
<form = action="" onsubmit="date()" method="GET">
<center>
<h1>Journey Details</h1>
<div class="labelform1">
<label id="namelabel">Enter Your Name</label><input type="text" id="name" placeholder="Enter your name here"required>
<label><h3 id="datelabel">Journey details</h3></label>          
<input type="date" value="" name="journeyDate" min="" max="" id="jdate" required >

<!-- <button>check date</button><br> -->
<label type="text" id="invalidDate"></label><br>



</div>
</center>
</div>
</form>
<div class="button2">
<form action="" onsubmit="return time()">
    <center>
    <h3 id="timeLabel">Journey Time</h3><br>
        <label type="text" id="invalidTime"></label><br>
        <label id="peakprice"></label><br>
        <input type="time" name="journeyTime" id="jtime" required>
        <!-- <button>check Time</button><br> -->
        <center>
        
        
        
        </center>
    </center>
</form>
</div>
<div class="button3">
<form action="" onsubmit="genderCheck()">
    <center class="genderAll">
    <h3 for="gender">Gender</h3>
    <input type="radio" value ="Male" name="gender" id="male" required><label1>Male<label1>&nbsp;
    <input type="radio" value="Female" name="gender" id="female" required>Female
    <!-- <button>Submit</button> ctrl+/ to comment-->
    </center>
</form>
</div>
<div class="button3">
<form action="" onsubmit="age()">
    <center>
        <label for="seniorcheck" id ="senior"><h3 id="dob">Enter your DOB for Seniority Discount</h3></label>
        <input type="date" id="checksenior" max="" required>&nbsp;<br>
        <!-- <button>Check</button><br><br> -->
        <label for="invaliddate" id="noDate"></label><br><br>
        <label id="result"></label><br><br>
    </center>
</form>
</div>
<div class="button4">
<form action="" onsubmit="fillCheck()">
    <center>
        <button>Submit</button>
    </center>

</form>
<form action="summary.html" onsubmit="exitToNext()">
        <center>
            <button id="nextpage" >Next page</button>
        </center>
</form>

</div>
