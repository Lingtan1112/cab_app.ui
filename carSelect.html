	<input  type="text" name="gst : 7%" value=" GST : 7%" readonly>

</div>
</center>
<div class="bill">
	<center>	
	<label for="bill" id="bill"></label><br><br>
	<label for="gst" id="gst"></label><br>

</div>
</center>
<center>
<div class="button">
		<button value="calculator" id="calculate">calculate</button><br><br>
</form>

</form>
</div>
</center>
</div>
</body>
</html>
